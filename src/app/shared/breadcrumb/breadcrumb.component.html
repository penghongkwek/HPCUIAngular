
<ul id="breadcrumb">
    <ng-template ngFor let-url [ngForOf]="pageInfo?.urls" let-last="last">
        <li *ngIf="!last" [routerLink]="url.url">
            <a href='javascript:void(0)'>{{url.title}}</a>
        </li>
        <li class="breadcrumb-item active" *ngIf="last">
            <a><mat-icon class="icon">chevron_right</mat-icon> {{url.title}} </a>
        </li>
    </ng-template>
</ul>
